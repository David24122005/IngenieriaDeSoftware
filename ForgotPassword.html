<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="ForgotPasswordStyle.css">
</head>
<body>
<!-- El header donde esta el nombre del software y el logo-->
    <header>
        <img src="87_home_leaf.jpg" width="50px" class="logo">
        <h1 class="title">HotelMax</h1>
    </header>
<!-- El formulario donde se ingresa el usuario para validar su existenscia-->
    <div class="loginFrm">
        <h1>Cambiar contraseña</h1>
        <form>
            <label for="User">Usuario</label>
            <input type="text" name="user" id="user">
            <br>
            <button>Validar</button>
        </form>
    </div>
 
<!-- El footer donde dice todos los derechos reservados-->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
